{% extends 'quizes/base_test.html' %}
{% load static %}

{% block scripts %}
    <script src="{% static 'quiz/js/quiz.js'%}" defer></script>
{% endblock scripts %}

{% block title %}
{{obj.name}}
{% endblock title %}

{% block content %}

<div class="row">
    <div class="col">
        <b>{{obj.name}}</b>
        <p>Для сдачи: {{obj.required_score_to_pass}}%</p>
    </div>
    <div class="col text-right" id="timer-box"></div>
</div>

<a href="{% url 'quizes:main-view' %}" class="btn btn-danger">Вернуться</a>

<form id="quiz-form" class="mt-3 mb-3">
    {% csrf_token %}
    <div id="quiz-box"></div>
    <button type="submit" class="btn btn-primary mt-3">Отправить</button>
</form>
<div id="score-box"></div>
<div id="result-box"></div>

<style>
    .not-visible{
        display:none
    }
</style>
{% endblock content %}
